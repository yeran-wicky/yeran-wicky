name: Generate GitHub Streak Image

on:
  schedule:
    - cron: "0 0 * * *"  # every day at midnight UTC
  workflow_dispatch:

jobs:
  generate-streak:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Clone streak stats generator
        run: |
          git clone https://github.com/yeran-wicky/github-readme-streak-stats.git
          cd github-readme-streak-stats
          npm install

      - name: Generate streak image
        run: |
          cd github-readme-streak-stats
          node index.js --user yeran-wicky > ../assets/streak.svg

      - name: Commit and push image
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add assets/streak.svg
          git commit -m "⬆️ Update streak image"
          git push